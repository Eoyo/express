<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Document</title>
    <style>
        svg {
            width: 400px;
            height: 300px;
        }
        .block{
            width: 200px;
            height: 150px;
        }
        #front{
            background: url(#bkg);
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg">
        <defs>
            <path id="curve" d="M 10 100 C 200 30 300 250 350 50" stroke="black" fill="none" stroke-width="5" />
        </defs>
        <text id="T" style="font-family:ariel;font-size:16px" fill="black">
            <textpath xlink:href="#curve">Hello, here is some text lying along a bezier curve.</textpath>
        </text>

        <!-- <g stroke="black" stroke-width="2" fill="none">
            <ellipse id="g1" cx="100" cy="100" rx="75" ry="40" />
            <use xlink:href="#g1" transform="rotate(30 100 100)" />
            <use xlink:href="#g1" transform="rotate(60 100 100)" />
        </g> -->
        <g id="g3" stroke="black" stroke-width="2" fill="none">
            <g id="g2">
                <ellipse id="g1" cx="100" cy="100" rx="75" ry="40" />
                <use xlink:href="#g1" transform="rotate(30 100 100)" />
                <use xlink:href="#g1" transform="rotate(60 100 100)" />
            </g>
            <use xlink:href="#g2" transform="rotate(90 100 100)" />
        </g>

        
    </svg>
    <!-- base shape -->
    <svg xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="blur-background">
                <feImage xlink:href = "#dompBackground" result="bg"/>
                <feGaussianBlur in="bg" stdDeviation="0" result="blur" />
                <feComposite in1="blur" in2="SourceGraphic" operator="in" />
                <feOffset dx="0" dy="0" result="offsetBlur" />
            </filter>
        </defs>
        <g id = "background">
            <rect x="0" y="0" width="60" height="60" style="fill:lightblue;stroke:blue;stroke-width: 10;" />
        </g>
        <foreignObject id = "dompBackground" x = "0" y = "0" width = "150" height="150">
            <body xmlns = "http://www.w3.org/1999/xhtml">
                <p>This is an XHTML paragraph
                </p>
            </body>
        </foreignObject>
        <circle cx="30" cy="30" r="30" style = "fill: #fff; filter:url(#blur-background);" />
    </svg>
    <p id="domp">
        Hello!
    </p>
    <div id = "blurBlock">你好哦</div>
</body>

</html>
